<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Кошелек</h1>
    <h2>Калькулятор расходов</h2>
  </header>
  
  <main>
    <div class="container">
        <section class="total">
            <header class="total__header">
                <h3>Баланс</h3>
                <p class="total__balance">0 ₽</p>
            </header>
            <div class="total__main">
                <div class="total__main-item total__income">
                    <h4>Доходы</h4>
                    <p class="total__money total__money-income">
                        +0 ₽
                    </p>
                </div>
                <div class="total__main-item total__expenses">
                    <h4>Расходы</h4>
                    <p class="total__money total__money-expenses">
                        -0 ₽
                    </p>
                </div>
            </div>
        </section>
  
        <section class="history">
            <h3>История расходов</h3>
            <ul class="history__list"></ul>
        </section>
  
        <section class="operation">
            <h3>Новая операция</h3>
            <form id="form">
                <label>
                    <input type="text" class="operation__fields operation__name" placeholder="Наименование операции">
                </label>
                <label>
                    <input type="number" class="operation__fields operation__amount" min="0" placeholder="Введите сумму">
                </label>
                <div class="operation__btns">
                    <button type="button" class="operation__btn operation__btn-subtract">РАСХОД</button>
                    <button type="button" class="operation__btn operation__btn-add">ДОХОД</button>
                </div>
  
            </form>
        </section>
    </div>
  </main>

<script src="script.js"></script>
</body>
</html>
